<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>PUG-zone</title>

<link rel="stylesheet" href="./style.css">

</head>
<body>
<stylus id="root">
  <iframe id="iframe"></iframe>
  <div id="editor">

      <li class="active" data-select="pug"></li>

      <div data-type="javascript"></div>
    </div>
  </div>
</stylus>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jade/1.11.0/jade.min.js'></script>

  <script  src="./script.js"></script>

</body>
</html>
